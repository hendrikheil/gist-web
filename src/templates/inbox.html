<div id="gist-inbox">
    <style>
      #gist-inbox-component {
        display: flex;
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 48px;
        height: 48px;
        background-color: #3168ff;
        border-radius: 30px;
        cursor: pointer;
        justify-content: center;
        align-items: center;
        z-index: 9999999999;
        transition: all .2s ease-in-out;
      }

      #gist-inbox-component:hover {
        background-color:#1e5aff;
        transform: scale(1.1);
      }

      #gist-inbox-component .bubble svg {
        display: flex;
        width: 24px;
        height: 24px;
      }

      #gist-inbox-message-list {
        display: none;
        position: fixed;
        right: 20px;
        bottom: 20px;
        background-color: #ffffff;
        max-width: 340px;
        border: 1px solid #dcdcdc;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        max-height: 500px;
        overflow-x: auto;
        border-radius: 8px;
        z-index: 99999999999;
      }

      #gist-inbox-message-list a {
        text-decoration: none;
      }

      #gist-inbox-message-list .message {
        margin: 16px;
        cursor: pointer;
        color: #3b3b3b;
      }

      #gist-inbox-message-list .message:hover {
        color: #3168ff;
      }

      #gist-inbox-message-list .spacer {
        display: block;
        border: 0;
        height: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      #gist-inbox-message-list .message-text {
        font-size: 14px;
        font-weight: 400;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      #gist-inbox-message-list .message-image img, #gist-inbox-message-list .message-image iframe {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
    </style>
    <div id="gist-inbox-component" onclick="Gist.showMessageInboxComponent()">
        <div class="bubble">
            <svg width="448" height="512" viewBox="0 0 448 512" fill="none" xmlns="http://www.w3.org/2000/svg">

                </g>
                <defs>
                <clipPath id="clip0_225_2">
                <rect width="448" height="512" fill="white"/>

            </svg>                
        </div>
    </div>
    <div id="gist-inbox-message-list">${messages}</div>
</div>
